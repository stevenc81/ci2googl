<html>
  <head>
    <title>CI Roster Importer</title>
  </head>
  <body>
    {% if has_credentials %}
    <p>Thanks for granting us permission. Please <a href="/import">proceed to import your CI roaster</a>.</p>
    {% else %}
    <p><a href="{{ url }}">Grant</a> this application permission to import CI roaster to your Google Calendar</p>
    {% endif %}
    <p>You can always <a
      href="https://www.google.com/accounts/b/0/IssuedAuthSubTokens">revoke</a>
    permission at any time.</p>
  </body>
</html>
